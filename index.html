<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

<title>JavaScript V1.0</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 mt-5">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="textField" aria-describedby="emailHelp" placeholder="Enter Your Marks">
                </div>
                <div class="result__show">
                    <h2 id="result">
                        <!-- Result will be shown here -->
                    </h2>
                </div>
                
                <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                </form>
        </div>
        <div class="col-lg-3">
            <h3 id="change">This text style will be change for the use of object</h3>
            <div id="changeBtn" class="btn btn-primary">Click</div>
        </div>
    </div>
</div>
